<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-HxxxrDEAE5uvkTOJP1FHKjULy1ky7gkfavLZrny7JgsFkAP8e9bomGhTLMUeX8XG"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <nav>
      <h1>Library</h1>
      <div class="form">
        <form id="form" onsubmit="formadd(event)">
          <div>
            <label for="nombre">Name:</label><br />
            <input type="text" id="name" name="nombre" required /><br /><br />
          </div>
          <div>
            <label for="nombre">Author:</label><br />
            <input type="text" id="author" name="author" required /><br /><br />
          </div>
          <div>
            <label for="nombre">Pages:</label><br />
            <input
              type="number"
              id="pages"
              name="author"
              required
            /><br /><br />
          </div>
          <div>
            <label for="nombre">Read:</label><br />
            <input type="checkbox" id="read" name="author" /><br /><br />
          </div>
          <input id="sbmit" value="Add" type="submit" />
        </form>
      </div>
    </nav>
    <div id="library"></div>
  </body>
</html>

<script src="script.js"></script>
